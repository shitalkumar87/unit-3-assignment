<script >
    let apikey="AIzaSyApiHM2WjLYK7jtxrFo8v2SUHa9HzHnYOo"

// let url ='https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=laggan&key=[YOUR_API_KEY]'

 

let search = async () =>{

    try{
        let query=document.getElementById("query").value
        let url=`https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${query}&key=${apikey}`
         
        let res= await fetch(url)
    
        let data=await res.json()
        append(data.items)
        // console.log(data.items)
    }
    catch(err){
        console.log(err)
    }
     
}
    let append=(data)=>{
         
        let container=document.getElementById("results")
    
        data.forEach(( {id:{ videoId },snippet:{title}})=>{
            console.log(videoId)
            console.log(title)
            let div=document.createElement("div")
               
            let iframe=document.createElement("iframe")
            
            iframe.src=`https://www.youtube.com/embed/${videoId}`;
            iframe.allow="fullscreen"

            let h3=document.createElement("h3")
            h3.innerText=title;


            let video={
                title,
                videoId,
            }
 
             div.append(iframe,h3)
              div.onclick= () =>{
                  playVideo(video)
              }
                
             container.append(div)
             
           
        })

         

    }

    let playVideo=(video)=>{
        
        localStorage.setItem("video",JSON.stringify(video))

        window.location.href="video.html"
         
    }
</script>
